<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 6</title>

    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('./font/Montserrat-Regular.woff') format('woff');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Littera';
            src: url('./font/Littera-Plain-Regular.woff') format('woff');
            font-weight: normal;
        }
    </style>

</head>
<body 
    style="font-family: Montserrat;
    padding: 30px;
    ">
    <section 
        style="
        display: flex;
        justify-content: space-evenly;
        ">

        <div>
            <div style="position: relative;
                margin-bottom: 2em;">
                <img src="./img/logo.svg" alt="logo"
                    style="
                    position: relative; 
                " />
                <img 
                    src="./img/logo-caption.svg" 
                    alt="logo-caption"
                    style="
                    position: absolute;
                    bottom: 22px;
                    right: 20px;
                " />
            </div>
            <div 
                style="
                display: flex;">
                <img src="./img/big-red-paint.svg"
                    alt="big-red-paint" 
                    style="
                    margin: auto;
                "/>
            </div>
        </div>
    <div style="width: 130px; display: flex; flex-direction: column; justify-content: space-between;">
        <div>
            <div 
                style="display: flex; justify-content: flex-end; padding-right: 2px;">
                <div style="position: relative; width: fit-content;">
                    <img src="./img/small-red-paint.svg" 
                    alt="small-red-paint" 
                    style="position: absolute;
                    top: 10px;
                    left: -1px;
    
                    "/>
                    <img src="./img/ink.svg"
                    alt="ink" 
                    style="position: relative;
    
                    "/>
                </div>
                <ul style="list-style-type: none; 
                    padding: 0 8.9px; 
                    font-size: 4.66px;
                    line-height: 6px;">
                    <li style="margin-bottom: 0.7px;">+1 800 111 0000</li>
                    <li style="margin-bottom: 0.7px;">ALESSANDRO@ROSSI.COM</li>
                    <li style="margin-bottom: 0.7px;">WWW.YOURSITEURL.COM</li>
                    <li>SAN FRANCISCO, CA, USA</li>
                </ul>
            </div>
            <div style="text-align: center;">
                <p style="font-family: Littera; 
                    font-size: 12px;
                    margin: 0 0 0.5em 0; 
                    line-height: 1.3em;">
                    <span style="display: block;">ALESSANDRO</span>
                    <span span style="display: block;">ROSSI</span>
                </p>
                <span style="display: block; font-size: 4.15px;">REAL ESTATE</span>
            </div>
        </div>
        <div
        style="
            display: flex;
            justify-content: center;">
            <img src="./img/qr-code.svg" alt="qr-code" />
        </div>
    </div>

    </section>
</body>
</html>
